<!-- 셀렉트 사용법 - 상태 조건으로 태그 선택
=> 특정 상태(pseudo)에 놓인 태그를 선택
=> ex) 
a:link - 해당 링크를 방문한 적이 없는 상태
a:visited - 해당 링크를 방문한 상태
:hover - 해당 태그 영역 위에 마우스 커서가 있는 상태
:focus - 키보드 입력을 받을 수 있는 상태   
1) 태그 선택
    태그명 {}
    
2) 아이디 선택
    #아이디 {}
    
3) 클래스 선택
    .클래스명 {}
    
4) 자손을 선택
    태그 자손태그 {}
    태그 > 자식태그 {}
    
5) 조건으로 태그를 선택
		태그#아이디 {}
		태그.클래스명 {}
		태그 [속성명]
    태그 [속성명=값]
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 01</title>
<style>
a:link {
  text-decoration: none;
}
a:HOVER {
	text-decoration: underline;
}
input[type="text"]:HOVER {
	border: 2px solid red;
}
a:VISITED {
	color: gray;
}
input:FOCUS {
	background-color: silver;
}
</style>
</head>
<body>
<a href="http://www.microsoft.com">마이크로소프트</a><br>
<a href="http://www.oracle.com">오라클</a><br>
<a href="http://www.redhat.com">레드햇</a><br>
<a href="http://www.google.com">구글</a><br>

</body>
</html>
