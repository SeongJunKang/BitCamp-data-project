<!-- 셀렉트 사용법 - 셀렉터 적용 순서 
=> 스타일을 적용할 대상 태그에 같은 속성이 여러 개 있을 경우,
   어떤 값을 적용할까? specificity 점수를 따른다.
=> 항상 적용할 스타일이 여러개 있을 경우 합집합으로 처리한다.
=> specificity 계산 법을 따른다. -> 높은 점수가 낮은 점수를 덮어쓴다.
*         : 0
태그      : 1
클래스    : 10
아이디    : 100
인라인    : 1000

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 01</title>
<style>
div#d11 {
  /*specifisety = 1 + 100 = 101점*/
  background-color: gray 
}
.l2 {
  /*specifisety = 10점*/
  background-color: blue;
  border-right: 10px solid green;
  color : darkgray;
}
div {
  /*specifisety = 1 점*/
  background-color: red;
  border-left: 10px solid red;
}
#d11 {
  /*specifisety = 100점*/
  background-color: yellow;
}

</style>
</head>
<body>
	<div id="d1" class="l1">
		<div id="d11" class="l2">
			<h1>제목1</h1>
			<h2>제목1-1</h2>
			<p>간단한문장</p>
		</div>
		<h1>제목2</h1>

	</div>
	
	<h1>제목3</h1>

	<p>간단한문장</p>

	<div id="d2" class="l1">
		<div id="d21" class="l2">
			<h1>제목4</h1>
			<h2>제목4-1</h2>
			<p>간단한문장</p>
		</div>
		<div id="d22" class="l2">
			<h1>제목5</h1>

</html>
