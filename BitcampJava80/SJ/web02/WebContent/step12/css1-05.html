<!-- 셀렉트 사용법 - 자손을 선택2
=> 어떤 부모의 자식인지 상관없이 같은 의미를 지니는 태그에 대해
   같은 그룹으로 묶는 방법
   <태그명 class="클래스명">...</태그명>
=> 한 태그는 여러 클래스에 소속될 수 있다.
   <태그명 class="클래스명1 클래스명2 클래스명3" >...</태그명>
1) 태그 선택
    태그명 {}
    
2) 아이디 선택
    #아이디 {}
    
3) 클래스 선택
    .클래스명 {}
    
4) 자손을 선택
    태그 자손태그 {}
    태그 > 자식태그 {}
    
5) 조건으로 태그를 선택
		태그#아이디 {}
		태그.클래스명 {}
		태그 [속성명]
    태그 [속성명=값]
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 01</title>
<style>
/* l1의 자손들 중에서 h2 태그를 찾는 것*/
.l1 h2 {
  background-color: red;
}
.l1 > h2 {
  border-left: 20px solid blue; 
}

</style>
</head>
<body>
	<div id="d1" class="l1">
		<div id="d11" class="l2">
			<h1>제목1</h1>

		</div>

	</div>
	
	<h1>제목3</h1>

		</div>

</body>
</html>
