<!-- 셀렉트 사용법 - 상태 조건으로 태그 선택
=> 특정 상태에 해당하는 태그를 선택
셀렉터 : first-child => 대상 태그가 부모의 첫 번째 자식이라면
1) 태그 선택
    태그명 {}
    
2) 아이디 선택
    #아이디 {}
    
3) 클래스 선택
    .클래스명 {}
    
4) 자손을 선택
    태그 자손태그 {}
    태그 > 자식태그 {}
    
5) 조건으로 태그를 선택
		태그#아이디 {}
		태그.클래스명 {}
		태그 [속성명]
    태그 [속성명=값]
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 01</title>
<style>
h1:FIRST-CHILD {
	border: 1px solid red;
}
div:last-child {
  border: 3px solid blue;
}
</style>
</head>
<body>
	<div id="d1" class="l1">
		<div id="d11" class="l2">

	</div>

</html>
