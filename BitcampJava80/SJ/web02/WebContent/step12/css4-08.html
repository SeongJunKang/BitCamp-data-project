<!-- 색상 및 배경 다루기 - 배경 그림 넣기 응용편 1
=> 입력상자에 체크 그림 넣기
=> 입력 값의 유효 여부에 따라 배경 그림 파일을 교체한다.
=> 단점,
   그림 파일을 교체하는 방식은 실행 자원을 많이 사용한다.
=> 해결책!
   한 개의 그림 파일에 성공과 실패 아이콘을 함께 두고,
   단지 위치 이동으로 처리한다.
   => 실행속도가 빠르다.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 04</title>
<style>
.success {
  background : url("image01.png") no-repeat right center; 
}
.failure {
  background : url("image02.png") no-repeat right top;
}
#email {
  padding-right: 25px;
}
</style>
</head>
<body>
이메일 : <input id="email" type="text" name="email" ><span id ="checkResult"></span><br> 
<!-- name 서버에 요청하는 데이터의 파라미터. -->
암호 : <input id="password" type="password" name="password" ><br>
<button type="button">로그인</button>
<script>
var email = document.getElementById("email");
email.onkeyup = function(event) {
	if ( email.value == "admin") {
		document.getElementById("checkResult").innerHTML="중복된 이메일 입니다.";
		email.className = "failure";
	} else if (email.value.length == 0) {
		document.getElementById("checkResult").innerHTML="";
		email.className="";
	} else {
		document.getElementById("checkResult").innerHTML="사용가능";
	  email.className = "success";
	}
};
</script>
</body>
</html>
