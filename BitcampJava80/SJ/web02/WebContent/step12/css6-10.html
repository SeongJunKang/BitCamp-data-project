<!-- 보기제어 - relative의 용도
=> absolute 자식 태그의 기준점으로 사용될 수 있다. 
=> 현재 자리를 고수하면서 살짝 좌/우/위/아래로 위치를 시키고자할 때 좋다.
=> 참고!
   absolute나 fixed에서 해당 태그가 항상 제일 위에 놓이게 하려면
   z축 값을 높게 설정하라
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS06</title>
<style>
div {
	background-color: yellow;
	margin: 10px;
	padding: 10px;
	text-align: center;
}

#header {
	background-color: blue;
	color: white;
	height: 50px;
}

#nav {
  position:relative;
	margin-top: 0px;
	width: 120px;
	height: 400px;
	padding: 0px 10px;
	background-color: white;
}

#content {
	position: absolute;
	left: 160px;
	top: 80px;
	width: calc(100% - 210px);
	height: 400px;
	background-color: lightgreen;
}

#d1, #d2 {
	background-color: maroon; 
	height : 60px;
	width: 60px;
	height: 60px;
	color: white;
}
#d2 {
  position: absolute;
  top: 20px;
  left: 20px;
}
#d1 {
  position: fixed;
  z-index: 100; /* z 축의 값을 100번째로 지정 , 제일 위로 설정*/
  top: 100px;
  right: -20px;
}
#navImg {
  position:relative; /*지금 자릴 고수하되, 약간 위치 조정을 하자*/
  left : -33px;
  top : -15px;
  height: 70px;
}
</style>
</head>

<body>
	<div id="header">header</div>
	<div id="nav">
		<h3>navigation</h3>
	  <img id="navImg" src="아이유4.jpg">
		<div id="d1">d1</div>
	</div>
	<div id="content">
		content
		<div id="d2">d2</div>
	</div>
	<div id="footer">footer</div>
</body>
</html>
