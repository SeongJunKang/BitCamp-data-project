<!-- 부트스트랩 CSS 라이브러리 사용 - 라이브러리 가져오기
1) 라이브러리를 서버로 다운로드 한 후 사용한다.
2)  원격에 있는 라이브러리를 그대로 사용한다.
    => CDN "Content Delivery Network"
    => 장점
      => 여러 사이트에서 같은 URL의 라이브러리를 가리키기 때문에
         한 번만 캐시한다.
      => 같은 URL의 라이브러리를 사용하는 사이트인 경우 다시 
         라이브러리를 다운로드 받는다
      => 네트워크 사용량이 줄어든다.
      => 페이지 출력속도가 높아진다.
    => 단점
      => 라이브러리가 외부 서버에 있기 떄문에, 외부 서버의 연결이 끊기면
         라이브러리를 사용할 수 없다.
      => 은행이나 관공서와 같은 높은 보안을 요구하는 사이트의 경우
         라이브러리가 외부에 있으면 해커에 의해 조작될 가능성이 높다.
      => 하이브리드 모바일 앱인 경우 모든 라이브러리가 앱안에 패킹되어 있어야한다.
         따라서 외부 링크 페이지를 사용할 수 없다.
=> 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS07</title>
<!-- 부트스트랩 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>
<button type="button" class="btn btn-default">버튼</button>
<button type="button" class="btn btn-primary">버튼</button>
<button type="button" class="btn btn-success">버튼</button>
<button type="button" class="btn btn-info">버튼</button>
<button type="button" class="btn btn-warning">버튼</button>
<button type="button" class="btn btn-danger">버튼</button>
<button type="button" class="btn btn-link">버튼</button>
  <hr>
  <a href="#" class="btn btn-default">a태그</a>
  <a href="#" class="btn btn-primary btn-lg">a태그</a>
  <a href="#" class="btn btn-success btn-xs">a태그</a>
  <a href="#" class="btn btn-info" disabled="disabled">a태그</a>
  <a href="#">a태그</a>
  <a href="#">a태그</a>
  
  
</body>
</html>
