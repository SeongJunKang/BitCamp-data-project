<!-- 보기제어 - fixed를 이용한 위치 지정 
=> fixed의 기준점은 웹 브라우저 클라이언트 영역의 창의 left, top이다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS06</title>
<style>
div {
	background-color: yellow;
	margin: 10px;
	padding: 10px;
	text-align: center;
}

#header {
	background-color: blue;
	color: white;
	height: 50px;
}

#nav {
  position:relative;
	margin-top: 0px;
	width: 120px;
	height: 400px;
	background-color: gray;
}

#content {
	position: absolute;
	left: 160px;
	top: 80px;
	width: calc(100% - 210px);
	height: 400px;
	background-color: lightgreen;
}

#d1, #d2 {
	background-color: maroon; 
	height : 60px;
	width: 60px;
	height: 60px;
	color: white;
}
#d2 {
  position: absolute;
  top: 20px;
  left: 20px;
}
#d1 {
  position: fixed;
  top: 100px;
  left: -20px;
}
</style>
</head>

<body>
	<div id="header">header</div>
	<div id="nav">
		navigation
		<div id="d1">d1</div>
	</div>
	<div id="content">
		content
		<div id="d2">d2</div>
	</div>
	<div id="footer">footer</div>
</body>
</html>
