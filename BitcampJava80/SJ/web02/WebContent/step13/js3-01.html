<!-- 객체생성 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 03</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		/*
		- 자바스크립트는 프로토타이핑 방식으로 객체를 생성한다.
		- 설계도에 따라 객체를 만드는 것이 아니라,
		  기본 객체를 생성하여 그 객체 프로퍼티를 덧 붙이는 방식으로 사용한다.
		 */
		 //1) Object() 함수로 기본 객체 준비하기
		 // => new 명령을 사용하여 빈 객체를 생성한다.
		 // => Object() 함수를 호출하여 최소한의 프로퍼티를 추가한다.
		 // => 주의 ! Object() 함수 호출은 선택이 아니라 필수 이다.
		 var score = new Object();  // Object() 는 클래스가 아니라 함수이다.
		 score.name = "홍길동";
		 score["kor"] = 100;
		 score['math'] = 90;
		 var propName = "eng";
		 score[propName] = 100;
		 console.log(score.name)
		 console.log(score.kor)
		 console.log(score.math)
		 console.log(score.eng)
		 
		 
	</script>
</body>
</html>
