<!-- 객체 사용법 - Object.defineProperty 를 사용-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 03</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		var obj1 = Object.create(Object.prototype)
		obj1.name = "홍길동";
		Object.defineProperty(obj1, "kor", {
			value : 100,
			writable : true // 변경 할 수 있는지 지정한다 (기본 : false)
		})
		Object.defineProperty(obj1, "eng", {
			value : 90
		})
		Object.defineProperty(obj1, "math", {
			value : 80
		})
		// 프로퍼티 값 변경 후 출력
		obj1.name = "임꺽정"
		obj1.kor = 85
		console.log(obj1)
	</script>
</body>
</html>
