<!-- 변수의 사용법 - "use strict"  -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 01</title>
</head>
<body>
	<script type="text/javascript">
	"use strict" // 특별한 명령어다. 자바스크립트 엔진에게 보내는 특수 명령.
	/*
	- 자바스크립트에서 객체에 저장되는 변수를 "프로퍼티 "라고 부른다.
	- 함수 안에 선언하는 로컬 변수를 일반적으로 "변수"라고 부른다.
	- undefined?
	  - 프로퍼티에 값을 저장하지 않아서 데이터 타입이 결정되지 않은 상태.
	*/

	</script>
</body>
</html>
