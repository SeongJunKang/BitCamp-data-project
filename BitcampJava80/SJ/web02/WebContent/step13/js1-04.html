<!-- 변수의 사용법 - "use strict"  -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 01</title>
</head>
<body>
	<script type="text/javascript">
	/* 
	# "use strict" 
	- var 를 사용하여 변수 선언할 것을 명령한다.
	- 항상 script 태그에서 제일먼저 와야한다. 주석제외.
	*/
	console.log("hello");
	"use strict" // 특별한 명령어다. 자바스크립트 엔진에게 보내는 특수 명령.
  name = "홍길동";   // "use strict"가 맨 처음이 아니기 때문에 정상작동.        
	age = 20;              
	console.log(name);     
	console.log(age);      

	</script>
</body>
</html>
