<!-- 객체 사용법 -객체 생성 단순화2 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 03</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		/*
    # new 를 이용한 객체 생성과 초기화
    1) new 를 사용하여 빈 객체를 만든다.
    2) 바로 함수를 호출하여 빈 객체를 초기화 시킨다.
		*/
		function makeStudent(n, k, m, e) {
    	// new 명령 후 즉시 이 함수를 호출하면
    	// 이 함수에서는 this를 사용하여 빈 객체에 바로 접근할 수 있다.
    	// 이점은? 객체를 생성하여 리턴할 필요가 없다.
    	// 단, 절대 조심해야 할 것은 이 함수를 호출하는 개발자는
    	// 반드시 new 명령 다음에 호출해야 한다는 사실이다.
    	// 빈 객체 없이 이 함수를 호출하면 this 키워드를 사용할 수 없기 때문에
    	// 실행 오류가 발생한다.
    	// 이렇게 new 명령 다음에 바로 호출하여 객체를 초기화 시키는 함수를
    	this.name = n,
    	this.kor = k,
    	this.math = m;
    	this.eng = e;
      this.sum = function() {
        return this.kor + this.math + this.eng
      },
      this.aver = function() {
        return this.sum() / 3
      }
    	  			
		}
		
	  var s01 = new makeStudent("홍길동",100,100,100)
	  var s02 = new makeStudent("임꺽정",90,90,90)
	  var s03 = new makeStudent("이순신",100,80,100)
		console.log(s01, s01.sum(), s01.aver())
		console.log(s02, s02.sum(), s02.aver())
		console.log(s03, s03.sum(), s03.aver())
	</script>
</body>
</html>
