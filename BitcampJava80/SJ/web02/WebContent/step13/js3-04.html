<!-- 객체생성4 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 03</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		 //4) Object.create()를 이용하여 객체 생성
     var obj1 = new Object();     // 객체생성 + 기본프로퍼티 추가
		 var obj2 = {};               // 객체생성 + 기본프로퍼티 추가
		 var obj3 = Object.create(null);// 객체생성
		 console.log(obj1.toString())
		 console.log(obj2.toString())
		 console.log(obj3.toString()) //기본으로 추가되는 toString() 함수가 없다.
	</script>
</body>
</html>
