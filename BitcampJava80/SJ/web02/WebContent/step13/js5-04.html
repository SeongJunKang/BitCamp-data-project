<!-- 이벤트 처리 - 캡쳐
=> 이벤트 발생
1) body 태그에게 전달
2) 그 자신 태그에게 전달(반복) : capture phase
// content.addEventListener( 이벤트명 , 함수객체 , useCapture=true );
3) 이벤트가 발생된 태그에 전달 : target phase
4) 부모 태그에 전달(반복)      : bubble phase
5) body 태그에 전달 
-->
