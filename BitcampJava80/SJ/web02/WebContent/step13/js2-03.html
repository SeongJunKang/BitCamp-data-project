<!-- 함수사용법 - 함수도 객체다. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 02</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		/* 
		- 자바스크립트는 함수도 객체로 취급한다. 
	  - 주소를 주고 받을 수 있다.
	  - 함수 이름 자체가 레퍼런스 변수이다.
		 */
		var m = plus
		console.log(m(10,20))
		var x = m         // x는 plus 객체를 가리킨다. x.age == plus.age
		console.log(x(10,20))
		x.age=20
		console.log(plus.age)
		
		function plus(a,b) {
			return a + b
		}
	</script>
</body>
</html>
