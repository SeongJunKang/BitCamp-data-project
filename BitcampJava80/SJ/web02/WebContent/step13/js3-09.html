<!-- 객체 사용법 - Object.defineProperty 를 사용-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 03</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		var obj1 = Object.create(Object.prototype)
		obj1.name = "홍길동";
		Object.defineProperty(obj1, "kor", {
			value : 100,
			writable : true, // 변경 할 수 있는지 지정한다 (기본 : false)
			enumerable : true  // for ~ in 조회 허락 여부 지정. (기본 : false)
		})
		Object.defineProperty(obj1, "eng", {
			value : 90,
			writable : true ,
			enumerable : true  
		})
		Object.defineProperty(obj1, "math", {
			value : 80,
			writable : true 
		})
		// 프로퍼티 값 변경 후 출력
		obj1.name = "임꺽정"
		obj1.kor = 85
		console.log(obj1)
		console.log("-----------------------------------------")
		
		//for ~ in 반복문을 사용하면 객체에 존재하는 프로퍼티를 꺼낼 수 있다.
		// for ~ in 문으로 조회하는 것이 허락된 프로퍼티만 꺼낼 수 있다.
		for (var key in obj1) {
			console.log(key,"=",obj1[key])
		}
	</script>
</body>
</html>
