<!-- 함수사용법 - 클로저(closure)2 : 파라미터 전달하기 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 02</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		/*
		- 함수도 객체이기 때문에 파라미터로 전달할 수 있다.
		 */

		var names = [ "임꺽정", "이순신", "홍길동", "유관순", "안중근", "윤봉길", "김구" ]
		// 1) 배열의 값을 다루는 예전 방식
		for (var index in names) {
			console.log(names[index])
		}
		console.log("------------------------------")
		// 함수를 통해 배열을 다루기 
		function forEach(arr, cb) {
			for (var index in arr) {
				cb(arr[index],index,arr)
			}
		}
		forEach(names, function(value,index) {
			console.log(index,value)
		});
	</script>
</body>
</html>
