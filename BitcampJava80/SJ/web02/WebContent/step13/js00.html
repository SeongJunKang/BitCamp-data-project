<!-- JavaScript 개요
=> 현재 ECMA(The European Computer Manufacturers Association)
   표준 그룹에서 ECMAScript라는 이름으로 문법을 관리한다.
=> 관계
   ECMAScript : 문법을 정의
   JavaScript : ECMAScript 문법을 구현하고
   Web Browser : JavaScript를 실행한다.

=> 사용법
0) HTML에 자바스크립트 코드를 넣는 방법
1) 변수 사용법
2) 함수 사용법
3) 연산자 사용법
4) 조건문, 반복문 사용법
5) 객체 사용법
6) 기본 라이브러리 사용법
7) DOM API 사용법
8) Event 다루는 법
9) AJAX 사용법
10) 라이브러리 구축하는 방법
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 00</title>
</head>
<body>
	<h1>제목1</h1>
	<script type="text/javascript">
	/*
	# HTML에 자바스크립트를 넣을 때는 <script>< /script> 태그 안에 넣어라
	# <script>< /script> 태그는 다른 태그와 마찬가지로 순서대로 실행된다.
	*/
		window.alert("aaa");
	</script>
	<h1>제목2</h1>
	<script type="text/javascript">
		window.alert("bbb");
	</script>
	<h1>제목3</h1>
	<script type="text/javascript">
		window.alert("ccc");
	</script>
</body>
</html>
