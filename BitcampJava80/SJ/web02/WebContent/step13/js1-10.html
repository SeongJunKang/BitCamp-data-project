<!-- 변수의 사용법 - 변수의 호이스팅(hoisting)  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 01</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		/*
		- 자바스크립트는 변수 선언 위치에 상관 없이 
		  모든 변수 선언을 맨 위로 올려서 실행한다
		 */
		m();
		a = 20;
		console.log("a=", a); // a = 20;
		var a;        // 이 변수 선언은 자바 스크립트를 실행하기 전에
		              // 맨 위로 끌어올려져서 먼저 실행된다.
    function m() { // 자바 스크립트가 실행되기 전에 함수 선언이 제일 먼저 실행된다. 
			console.log("lala");
		}
	</script>
</body>
</html>
