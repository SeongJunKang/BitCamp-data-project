<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타이머</title>
<style>
div {
    border-style: solid;
    border-width: 1px;
    border-color: red;
    width: 150px;
    padding : 5px;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
}
</style>
</head>

<body>

<div>
<span id="sec">5</span>초<br>
<button id="startBtn">시작</button>
</div>
<img id="photo">

<script type="text/javascript">
var sec = document.getElementById("sec");
var startBtn = document.getElementById("startBtn");
var timer;
startBtn.onclick = function() {
  timer = setInterval(displaySec,1000);
};

function displaySec() {
	if (sec.innerHTML == 0) {
		clearInterval(timer);
       var photo = document.getElementById("photo");
       photo.src = "aaa.jpg";
       return;
	}
	
	sec.innerHTML = sec.innerHTML - 1;
	
}
</script>


</body>

</html>
