	<div id="requestBody">
			<div id="calendar">
				<span id="selectday">날짜 선택</span><br>
				<div id="datepicker"> <input type="text" id="date-format" class="form-control floating-label" placeholder="산책 날짜와 시간을 선택해주세요"></div>
			</div>
			<div id="request">
				<p id="sum">가격 : <span id="price"></span></p>
				<button id="admit" type="button" class="btn btn-me">신청</button>
	      <button id="cancle" type="button" onclick="goMain(event)" class="btn btn-me">취소</button>
<!-- 	      <button id="discuss" type="button" class="btn btn-me">협의</button> -->
      </div>

	<div id="ask">
		<div class="question">관련 지침 및 요청사항 <br>
		<textarea id='requirement' rows="4" cols="60"></textarea>
		</div>
		<div class="question">Q. 반려동물을 기관에 등록하였습니까?</div>
		<div class="answer">
			<input type="radio" class="radiobtn" name="resist" value="yes">yes
			<input type="radio" class="radiobtn" name="resist" value="no">no
		</div>
		<div class="question">Q. 중성화 수술을 하였습니까?</div>
		<div class="answer">
			<input type="radio" class="radiobtn" name="neutralize" value="yes">yes
			<input type="radio" class="radiobtn" name="neutralize" value="no">no
		</div>
		<div class="question">Q. 다른 동물과 친화적입니까?</div>
		<div class="answer">
			<input type="radio" class="radiobtn" name="anifriendly" value="yes">yes
			<input type="radio" class="radiobtn" name="anifriendly" value="no">no
		</div>
		<div class="question">Q. 어린이나 사람과 친화적입니까?</div>
		<div class="answer">
			<input type="radio" class="radiobtn" name="humanfriendly" value="yes">yes
			<input type="radio" class="radiobtn" name="humanfriendly" value="no">no
		</div>
		<div class="question">Q. 잘 짖습니까?</div>
		<div class="answer">
			<input type="radio" class="radiobtn" name="bark" value="yes">yes
			<input type="radio" class="radiobtn" name="bark" value="no">no
		</div>
		<div class="question">Q. 지병을 갖고있습니까?</div>
		<div class="answer">
			<input type="radio" class="radiobtn" name="disease" value="yes">yes
			<input type="radio" class="radiobtn" name="disease" value="no">no
		</div>
		<div class="question">Q. 식사시간이 정해져 있다면 알려주세요?</div>
		<div class="answer">
			<input type="text" id='mealtime' name="mealtime">
		</div>
		<div class="question">Q. 훈련이 되어있다면 알려주세요</div>
		<div class="answer">
			<input type="text" id='training' name="training">
		</div>
	  <!-- <button id= "inquire" type="button" class="btn btn-me">문의사항</button> -->
