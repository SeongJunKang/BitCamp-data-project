  <script>
 $("#savebtn").click(function() {
      $.post("../ajax/member/add.do", {
        name : $("#name").val(),
        email : $("#email").val(),
        password : $("#password").val(),
        tel : $("#phone1").val()+"-"+
        $("#phone2").val()+"-"+
        $("#phone3").val(),
        gen : $(".gender").html(),
        bth :  $( "#birthdayYear").val() +"-"+
               $("#birthdayMonth").val() +"-"+
               $("#birthdayDay").val() 
      }, function(result) {
        if (result.status == "success") {
          location.href = "../main/maintest.html";
        } else {
          window.alert("등록 실패입니다.");
        }
      }, "json");
    });
  function goMain(event) {
      location.href = "../main/maintest.html"
      event.preventDefault();
    }
  
  $(document).ready(function(){
	  
			var today = new Date();
				var toyear = parseInt(today.getFullYear());
				var end = toyear - 100;
				var year = $("#birthdayYear");
				var month = $("#birthdayMonth");
				var day = $("#birthdayDay");
				
				for (i = toyear; i >= end; i--)
					$("<option>").html(i).appendTo(year);
				for (i = 1; i <= 12; i++)
					$("<option>").html(i).appendTo(month);
				for (i = 1; i <= 31; i++)
					$("<option>").html(i).appendTo(day);

				$("#login").click(function() {
					location.href = "../mypage/mypage.html"
					event.preventDefault();
				});
				$("#logout").click(function() {
					location.href = "../main/maintest.html"
					event.preventDefault();
				});
				$(".gender").click(function() {
					if ($(this).html() == "남") {
						$(this).html("여");
					} else {
						$(this).html("남");
					}
				});
				$("input").focusin(function() {
					$(this).css("background-color", "#FAFFBD")
				});
				$("input").focusout(function() {
					$(this).css("background-color", "#ffffff")
				});
			})
		</script>
