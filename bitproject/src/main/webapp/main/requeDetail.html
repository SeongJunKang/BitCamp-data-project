<!DOCTYPE html>
<html>
<head>
<title>게시판</title>
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<style type="text/css">
.container {
width: 800px
}
</style>
</head>
<body>
<div class='container'>
<h3>신청-상세정보</h3>
<form class="form-horizontal">
<input id="fNo" type='hidden' name='no'>
 <div class="form-group">
    <label for="fTitle" class="col-sm-2 control-label">신청날짜</label>
    <div class="col-sm-5" style="border: 1px solid red;">
<input class="form-control col-sm-5" id="fTitle" type='text' name='title' style="border: 1px solid red;">
 </div>
 </div>
  <div class="form-group" style="border: 1px solid red;">
    <label for="fContent" class="col-sm-2 control-label">관련 지침및 요청 사항</label>
    <div class="col-sm-5">
<textarea id="fContent" name='content' rows='5' cols='60' class="form-control" placeholder="Text input"></textarea>
 </div>
 </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
  
  
  <div id="ask">

    <div class="question">Q. 반려동물을 기관에 등록하였습니까?</div>
    <input class="form-control col-sm-5" id="answer1" type='text' style="border: 1px solid red;">
  <!--   <div class="answer1">
   
    </div> -->
    <div class="question">Q. 중성화 수술을 하였습니까?<span id='answer2'></span></div>
    <div class="answer2">
      
    </div>
    <div class="question">Q. 다른 동물과 친화적입니까?</div>
    <div class="answer">
     
    </div>
    <div class="question">Q. 어린이나 사람과 친화적입니까?</div>
    <div class="answer">
      
    </div>
    <div class="question">Q. 잘 짖습니까?</div>
    <div class="answer">
      
    </div>
    <div class="question">Q. 지병을 갖고있습니까?</div>
    <div class="answer">
      
    </div>
    <div class="question">Q. 식사시간이 정해져 있다면 알려주세요?</div>
    <div class="answer">
      <input type="text" id='mealtime' name="mealtime">
    </div>
    <div class="question">Q. 훈련이 되어있다면 알려주세요</div>
    <div class="answer">
      <input type="text" id='training' name="training">
    </div>
    <!-- <button id= "inquire" type="button" class="btn btn-me">문의사항</button> -->
  </div>   
    
    
    
    
<button id='changeBtn' type='button' class='change-form btn btn-default btn-me'>변경</button>
<button id='deleteBtn' type='button' class='change-form btn btn-default btn-me'>삭제</button>
<button id='listBtn' type='button' class='change-form btn btn-default btn-me'>목록</button>
<button type='reset' class="btn btn-default btn-sm">초기화</button>
</div>
</div>
</form>

    <footer>
        <div class="container" class="bg-light-gray">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; 산책할개 2016</span>
                </div>
            </div>
        </div>
    </footer>
</div>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script>
var no = location.href.split("=")[1];


  $.getJSON("../ajax/request/detail.do?req=" + no, function(result) {
      $("#fNo").val(result.req);
      $("#fTitle").val(result.date);
      $("#fContent").val(result.conts);
      $("#answer1").val(result.res);
      $("#answer2").val(result.neut);
  });
  



$("#changeBtn").click(function(event) {
  $.ajax("../ajax/request/update.do", {
    method: "POST",
    dataType: "json",
    data: {
      no: $("#fNo").val(), 
      title: $("#fTitle").val(),
      content: $("#fContent").val()
    },
    success: function(result) {
      if (result.status == "success") {
        location.href = "board.html";
      } else {
        window.alert("변경 실패입니다!");
      }
    },
    error: function() {
      window.alert("서버 요청 실패입니다!");
    }
  });
});


$("#deleteBtn").click(function(event) {
  $.getJSON("../ajax/request/delete.do?no=" + no, function(result) {
      if (result.status == "success") {
        location.href = "board.html";
      } else {
        window.alert("삭제 실패입니다!");
      }
  });
});

$("#listBtn").click(function(event) {
	        location.href = "poprequest.html";

	});


$("#addBtn").click(function(event) {
  $.post("../ajax/request/add.do", {
      title: $("#fTitle").val(),
      content: $("#fContent").val()
    }, function(result) {
      if (result.status == "success") {
        location.href = "board.html";
      } else {
        window.alert("등록 실패입니다!");
      }
    }, "json"
  );
});


</script>

</body>
</html>
