<!DOCTYPE html>
<html>
<head>
<title>게시판</title>
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
 <!-- Custom CSS -->
    <link href="../css/agency.css" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
<style type="text/css">

</style>
</head>
<body>
<div class='container'>
<h3>신청-상세정보</h3>
<form class="form-horizontal">
<input id="fNo" type='hidden' name='no'>
    <div class="">신청날짜 : <strong id='date'></strong></div>
  
    <div class="">관련 지침및 요청 사항</div>
    <div style='border: 1px solid black; width: 320px;'><strong id="conts"></strong></div>
  <div id="ask">
    <div class="question">Q. 반려동물을 기관에 등록하였습니까? <strong id='answer1'></strong></div>
    <div class="question">Q. 중성화 수술을 하였습니까? <strong id='answer2'></strong></div>
    <div class="question">Q. 다른 동물과 친화적입니까? <strong id='answer3'></strong></div>
    <div class="question">Q. 어린이나 사람과 친화적입니까? <strong id='answer4'></strong></div>
    <div class="question">Q. 잘 짖습니까? <strong id='answer5'></strong></div>
    <div class="question">Q. 지병을 갖고있습니까? <strong id='answer6'></strong></div>
    <div class="question">Q. 식사시간이 정해져 있다면 알려주세요? <strong id='answer7'></strong></div>
    <div class="question">Q. 훈련이 되어있다면 알려주세요 <strong id='answer8'></strong></div>
    
    
<button id='acceptBtn' type='button' class='change-form btn btn-me'>수락</button>
<button id='deleteBtn' type='button' class='change-form btn btn-me'>삭제</button>
<button id='listBtn' type='button' class='change-form btn btn-me'>목록</button>
</div>
</form>
</div>

    <footer>
        <div class="container" class="bg-light-gray">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; 산책할개 2016</span>
                </div>
            </div>
        </div>
    </footer>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script>
var no = location.href.split("=")[1];

  $.getJSON("../ajax/request/detail.do?req=" + no, function(result) {
	  var span = $
      $("#fNo").val(result.req);
      $("#date").text(result.date);
      $("#conts").text(result.conts);
      $("#answer1").text(result.res);
      $("#answer2").text(result.neut);
      $("#answer3").text(result.anifd);
      $("#answer4").text(result.manfd);
      $("#answer5").text(result.bark);
      $("#answer6").text(result.diz);
      $("#answer7").text(result.meal);
      $("#answer8").text(result.train);
      
  });
  



$("#acceptBtn").click(function(event) {
  $.ajax("../ajax/request/update.do", {
    method: "POST",
    dataType: "json",
    data: {
      req: $("#fNo").val(), 
      stat: "수락"
    },
    success: function(result) {
      if (result.status == "success") {
        location.href = "poprequest.html";
      } else {
        window.alert("변경 실패입니다!");
      }
    },
    error: function() {
      window.alert("서버 요청 실패입니다!");
    }
  });
});


$("#deleteBtn").click(function(event) {
  $.getJSON("../ajax/request/delete.do?no=" + no, function(result) {
      if (result.status == "success") {
        location.href = "board.html";
      } else {
        window.alert("삭제 실패입니다!");
      }
  });
});

$("#listBtn").click(function(event) {
	        location.href = "poprequest.html";

	});


$("#addBtn").click(function(event) {
  $.post("../ajax/request/add.do", {
      title: $("#fTitle").val(),
      content: $("#fContent").val()
    }, function(result) {
      if (result.status == "success") {
        location.href = "board.html";
      } else {
        window.alert("등록 실패입니다!");
      }
    }, "json"
  );
});


</script>

</body>
</html>
