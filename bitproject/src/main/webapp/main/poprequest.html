<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>신청목록</title>
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>

<table id='requestTable' class="table table-condensed">
  
<thead>
<tr>
  <th>번호</th>
  <th>신청인</th>
  <th>신청날짜</th>
</tr>
</thead>
<tbody></tbody>
</table>
<script src="../js/common.js"></script>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/handlebars/handlebars.min.js"></script>
<script id="temp1" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <td>{{no}}</td>
  <td><a href="#" onclick="onclickDetail(event)" data-no="{{no}}">{{name}}</a></td>
  <td>{{date}}</td>
</tr>
{{/each}}
</script>
<script>
loadBoardList();

function loadBoardList() {
  $.getJSON(contextRoot + "/ajax/request/list.do", function(result) {
      var templateData = $('#temp1').html(); 
      var template = Handlebars.compile(templateData);
      var html = template(result);  
      $("#requestTable tbody").append(html);
  });
}

// 태그에 선언된 onclick 속성에서 호출한 것이기 때문에
// 다음 함수는 이벤트 리스너가 아니다.
function onclickDetail(event) {
  location.href = "detail.html?no=" + event.target.getAttribute("data-no");
  event.preventDefault(); // 원래 a 태그의 행위를 막는다.
}
</script>


</body>
</html>
