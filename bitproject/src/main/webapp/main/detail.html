 <img id="loading-image" src="../img/ajax-loader.gif">

    <div id="container1">
      <div id="bodycontent">
        <span>
          <span id="titlesen"></span><br>

        <div id="back">
          <div id="accrue" 
            class="btn-xl fa">누적신청 :</div>

            class="btn btn-xl fa">신청</button>

        <hr class="inner">
        <div id="wrap">
          <div class="detail">
            <img id='photo'>
          </div>
          <div id="infomation" class="detail">
            <span id="info">프로필 정보</span><br>
            <div id="profileinfo">
              닉네임 : <span id="name"></span> <br>
              <p id="setlike">
                <img  id="heart" data-state="before"  src="../img/detail/web_heart_animation1.png">
                <span id="like"></span><br>
              </p>
              <p id="setlike2">
                나이 : <span id="age"></span><br>
                펫/하루 당 가격 : <span id="price"></span><br>
                도그워커등급 : <span id="petgrade"></span><br>
              <p>
            </div>
            <br>
            <br>
            <span id="intro">자기 소개</span><br>
            <p id="introsen">
            </p>
          </div>
        </div>

        <hr class="inner">

        <p class="detailtext">상세정보</p>
        <br>
        <div id="d">
          <p id="d1">
            <span class="dtitle">□ 서비스 유형</span><br>
             ■<span class="dtext" >산책 대행</span><br>
            <span class="dtitle">□ 활동 주소</span><br>
             ■<span class="dtext"  id="addr"></span><br>
            <span class="dtitle">□ 도그워커의 반려동물</span><br>
             ■<span class="dtext"  id="pet"></span><br>
          </p>
          <p id="d2">
            <span class="dtitle">□ 인근 동물병원 위치</span><br>
             ■<span class="dtext" id="hospital"></span><br>
            <span class="dtitle">□ 문의 가능 시간대</span><br>
             ■<span class="dtext" id="inqur"></span><br>
            <span class="dtitle">□ 추가 서비스</span><br>
             ■<span class="dtext" id="service"></span><br>
          </p>
        </div>
        <p class="detailtext" id="walkrange">산 책 범 위</p>
        <div class="map_wrap">
           <div id="map"></div>
        </div>

        <p class="detailtext" id="walkpicture">산 책 사 진</p>
        <div id='wrap'>
  	      <ul id="gallery">
  	      </ul>
        </div>

        <div id="review">
        <p class="detailtext">후기</p>
        <div id="reviewtext">
        </div>
        <div id='moveBtn'>
          <button class='moveBtn' class="btn btn-info" type="button">〈〈</button>
          <button class='moveBtn' class="btn btn-info" type="button">1</button>
          <button class='moveBtn' class="btn btn-info" type="button">2</button>
          <button class='moveBtn' class="btn btn-info" type="button">〉〉</button>
        </div>
        <span id="writeReview">후기 남기기</span>
        <div >
          <textarea class="form-control" id="userreview" cols="100" rows="4" ></textarea> <button type="button" class="btn btn-me" id="sendReview">남기기</button>
        </div>
      </div>
      </div>

   <script type="text/javascript">
$('#gallery').photobox('a', { thumbs:true, loop:false }, callback);
// using setTimeout to make sure all images were in the DOM, before the history.load() function is looking them up to match the url hash
setTimeout(window._photobox.history.load, 2000);
function callback(){
  console.log('callback for loaded content:', this);
};
</script>
  <script id="reviewrepeat" type="text/x-handlebars-template">
  {{#each list}}
    <div >
      <div>
        <img class ="review" src='../{{prof}}'>[ {{name}} ]님
      </div>
      <div >
        <textarea id="review_text_{{mno}}" class="form-control review_text" cols="100" rows="2"  readonly="readonly">{{content}}</textarea>
      <div>
      <div class="review_margin">
        <span class="cdt review_margin" style="font-size:9px; color:gray;">작성일 : {{cdt}}</span>
      </div>
      <div id="review_{{mno}}" class="review_margin review_update_delete" data-no="{{mno}}">
        <button type="button" id="review_update_{{mno}}" class="btn btn-link" data-no="{{mno}}"><span class="glyphicon glyphicon-pencil"></span></button>
        <button type="button" id="review_delete_{{mno}}" class="btn btn-link" data-no="{{mno}}"><span class="glyphicon glyphicon-remove"></span></button>
      </div>
    </div>
    <hr>
  {{/each}}
</script>
<script id="reviewImg" type="text/x-handlebars-template">
  {{#each list}}
    <li class="loaded"><a href="../{{path}}{{ptos}}"><img title="../{{path}}{{ptos}}" src="../{{path}}{{ptos}}"></a></li>
  {{/each}}
</script>
