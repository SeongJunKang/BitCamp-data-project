.mainphoto1{

  width: 330px;
  display: inline-block;
  margin-left: 18px;
  margin-right: 18px;
  margin-bottom: 36px;
  border-radius: 10px;
}
.mainphoto1:hover {
  position: relative;
  transition-property: background-color, color;
  transition-duration: 0.01s;
  transition-timing-function: ease-out;
  background-color:#5bc0de;
  color:white;
}

.middleimg {
  width: 100%;
  border-radius: 10px;
}
.leftphoto {

.rightphoto {

.item {

}

.imgmain {
   width: 100%;
   height: auto;
}


#resisttext {

   font-weight: bold;
}

.subject {
   font-size: 16px;
   font-weight: bold;
}

.star {
   width: 100px;
   height: auto;
   padding-bottom: 10px;
   padding-right: 7px;
}

.innerSentence {
   padding: 7px;
}

.subtitle {

}

.middleimg.landscape {

    height: 100%;

.middleimg.portrait {

    height: auto;
