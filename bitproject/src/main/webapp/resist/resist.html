      <div id="bodycontent">
       <div class="table-responsive table1">
        <span id="profileresist">도그워커 프로필 등록</span>
        <span> * 표시는 필수 항목 입니다.</span>
          <table class="table table-bordered">
            <tr>
              <td class="th"><span class="thtext">닉네임*</span></td>
              <td class="td"><input type="text" class="form-control " id="nickname">
                <button id="checknick" class="btn btn-me" data-state="no">중복확인</button><span id="nickstate"></span></td>
            </tr>
            <tr>
              <td class="th"><span class="thtext">1일 가격*</span></td>
              <td class="td"><input type="text" class="form-control "
                id="price">원</td>
            </tr>
            <tr>
              <td class="th"><span class="thtext">카톡 ID*</span></td>
              <td class="td"><input type="text" class="form-control " id="kakao"></td>
            </tr>
						<tr>
							<td class="th"><span class="thtext">활동 지역*</span></td>
							<td class="td"><input type="text" class="form-control " id="region" placeholder="ex) 서울시 강남구"></td>
						</tr>
						<tr>
              <td class="th"><span class="thtext">은행*</span></td>
              <td class="td"><input type="text" class="form-control "  id="bank"></td>
            </tr>
            <tr>
              <td class="th"><span class="thtext">예금주*</span></td>
              <td class="td"><input type="text" class="form-control "  id="holder"></td>
            </tr>
            <tr>
              <td class="th"><span class="thtext">계좌*</span></td>
              <td class="td"><input type="text" class="form-control "  id="account"></td>
            </tr>
            <tr>
              <td class="th"><span class="thtext">추가서비스</span></td>
              <td class="td">
                <label class="checkbox-inline">
                  <input type="checkbox" name="box" id="box1" value="간식 제공">간식 제공 
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="box" id="box2" value="픽업">픽업
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="box" id="box3" value="배변봉투 제공">배변봉투 제공 
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="box"  id="box4" value="목줄/리드줄 보유">  목줄/리드줄 보유
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="box"  id="box5" value="강아지 물통 보유">  강아지 물통 보유
                </label>
              </td>
            </tr>
            <tr>
              <td class="th"><span class="thtext">문의시간*</span></td>
              <td class="td">
                <input type="text" class="form-control" id="inqur1">시 ~ 
                <input type="text" class="form-control" id="inqur2">시</td>
            </tr>
            <tr>
              <td class="th"><span class="thtext">반려동물유무</span></td>
              <td class="td"><input type="number" class="form-control" id="animal"> 마리</td>
            </tr>
            <tr>
              <td class="th"><span class="thtext">인근 동물병원*</span></td>
              <td class="td"><input type="number" class="form-control" id="hospital"> 분 거리</td>
            </tr>
            <tr>
              <td class="th"><span class="thtext">우편번호*</span></td>
              <td class="td"><input type="text" class="form-control" onclick="openDaumZipAddress()" readonly="readonly" id="addr1"> 
                             <button type="button" onclick="openDaumZipAddress()" class="btn btn-me">우편번호검색</button>
              </td>
            </tr>
            <tr>
              <td class="th"><span class="thtext">상세주소*</span></td>
              <td class="td"><input type="text" class="form-control"  onclick="openDaumZipAddress()" readonly="readonly" id="addr2">
                             <input type="text" class="form-control" id="addr3"></td>
            </tr>
            <tr>
              <td class="th" colspan="2"><span class="thtext">산책범위 지정하기</span></td>
            </tr>
            <tr>
              <td class="td" colspan="2">
              <div>
                주소 : <input type="text" class="form-control" id="range">
               <button id="addrfind" class="btn btn-me">검색</button>
                <span class="radiandiv">반경 : <input type="text" class="form-control" id="radian" readonly="readonly">m</span>
                <span class="radiandiv"> 
                <button class="btn btn-me" type="button" onclick="ex_map()">상세보기</button></span>
              </div>
              <div id="map"></div></td>
            </tr>
            <tr>
              <td class="th" colspan="2"><span class="thtext">
              반려동물을 잘 산책할 수 있다는 자기 소개를 적어주세요~ *</span></td>
            </tr>
            <tr>
              <td colspan="2"><textarea id="intro" class="form-control" cols="129"
                  rows="6"></textarea></td>
            </tr>
          </table>

      </div>
      <div id="savediv">
       <button class='btn btn-me'type="button" id="savebtn">저장하기</button>
